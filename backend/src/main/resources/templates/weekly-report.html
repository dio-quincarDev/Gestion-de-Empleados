<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
        }
        .report-table, .report-table th, .report-table td {
            border: 1px solid #ddd;
        }
        .report-table th, .report-table td {
            padding: 8px;
            text-align: left;
        }
        .report-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Weekly Report for [[${employeeName}]]</h1>
<p>Hello [[${employeeName}]],</p>
<p>Here is your weekly report:</p>

<h2>Attendance Records</h2>
<table class="report-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Entry Time</th>
        <th>Exit Time</th>
        <th>Attendance Percentage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendanceRecords}">
        <td th:text="${#temporals.format(attendance.attendanceDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(attendance.entryTime, 'HH:mm')}"></td>
        <td th:text="${#temporals.format(attendance.exitTime, 'HH:mm')}"></td>
        <td th:text="${attendance.attendancePercentage} + '%'"></td>
    </tr>
    </tbody>
</table>

<h2>Consumption Records</h2>
<table class="report-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="consumption : ${consumptionRecords}">
        <td th:text="${#temporals.format(consumption.consumptionDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${consumption.amount}"></td>
    </tr>
    </tbody>
</table>

<p>Best regards,</p>
<p>The HR Team</p>
</body>
</html>
