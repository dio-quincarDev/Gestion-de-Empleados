spring.datasource.url=jdbc:mysql://${DB_HOST_STG}:${DB_PORT_STG}/${DB_NAME_STG}
spring.datasource.username=${DB_USERNAME_STG}
spring.datasource.password=${DB_PASSWORD_STG}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

spring.flyway.enabled=true

springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

logging.level.org.springframework.mail=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET_STG}
