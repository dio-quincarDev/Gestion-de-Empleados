services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: docker-mysql
      MYSQL_DATABASE: gestion
      MYSQL_USER: gestion_user        # ← Usuario normal
      MYSQL_PASSWORD: diogenes        # ← Contraseña del usuario normal
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      mysql-network:
        aliases:
          - db-host
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - 1800-network
      - mysql-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build: ./frontend
    ports:
      - "9000:9000"
    networks:
      - 1800-network
    restart: always

volumes:
  mysql-data:

networks:
  1800-network:
    name: 1800-network
    external: true
  mysql-network:
    name: mysql-network
    external: true